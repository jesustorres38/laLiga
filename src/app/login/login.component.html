<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Login</h1>
    <p class="lead text-muted">Inicia sesion con tus datos para poder acceder al area de administracion.</p>
  </div>
</section>
<div class="row">
  <div class="col-10">
    <form [formGroup]="formularioLogin" (ngSubmit)="auth.logIn(formularioLogin.value)">
      <div class="form-group" >
        <label for="email">Correo Electronico</label>
        <input formControlName="email" type="email" class="form-control" id="email" placeholder="Correo Electronico">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Contraseña">
      </div>
      <div *ngIf="auth.errorLogIn" class="alert alert-danger" role="alert">
        {{auth.errorLogIn}}
      </div>
      <button type="submit" class="btn btn-outline-success">Ingresar</button>
    </form>
  </div>
</div>
