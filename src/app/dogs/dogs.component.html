<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Lista</h1>
    <p class="lead text-muted">Aqui se muestra la lista actualizada de animales que se encuentran actualmente en la protectora. Dando click en la opcion "ver" tendras informacion personalizada sobre cada uno de ellos.</p>
  </div>
</section>
<div class="row justify-content-center">
    <div *ngFor="let x of auth.animales; let i=index">
      <div class="col-md-3">
        <p>Id: {{auth.animalesId[i]}}</p> 
        <div class="card" style="width: 15rem;">
          <img class="card-img-top img-fluid" src="./assets/animales.png" alt="Card image cap">
          <div class="card-body">
            <p>Nombre: <strong>{{x.nombre}}</strong>, {{x.edad}} a√±os.</p>
            <p>Origen:<i class="text-muted">"{{x.origen}}"</i></p>
            <a routerLink="/perros-profile/{{auth.animalesId[i]}}" class="btn btn-success">Ver</a>
          </div>
        </div>
        <br>
      </div>
    </div>
</div>
